<h2 style="color: blue">{{ mensaje }}</h2>
<form #userForm="ngForm" (ngSubmit)="recibirDatos()">
  <label for="nombre">Nombre: </label
  ><input
    type="text"
    name="nombre"
    #nombre="ngModel"
    [(ngModel)]="user.nombre"
    required
  />
  <label style="color: red" *ngIf="!nombre.valid && nombre.touched"
    >El nombre es obligatorio</label
  >
  <label for="apellidos">Apellidos: </label
  ><input
    type="text"
    name="apellidos"
    #apellidos="ngModel"
    [(ngModel)]="user.apellidos"
    pattern="[A-Z]{1}[a-z]"
  />
  <label style="color: red" *ngIf="!apellidos.valid && apellidos.touched"
    >El apellido no es v√°lido</label
  >
  <label for="edad">Edad: </label
  ><input type="text" name="edad" #edad="ngModel" [(ngModel)]="user.edad" />
  <button class="btn btn-warning" [disabled]="!userForm.valid">
    Enviar datos
  </button>
</form>
<hr />
<ul>
  <li>Nombre: {{ user.nombre }}</li>
  <li>Apellidos: {{ user.apellidos }}</li>
  <li>Edad: {{ user.edad }}</li>
</ul>
